projects:
  - name: Crowd Sourced Travel Planner
    environments:
      # Production
      - name: Production
        permissions:
          protection: enabled
        services:
          - type: web
            name: server-prod
            runtime: python
            region: oregon
            branch: main
            plan: starter # $7/month (otherwise, the server can have downtime)
            numInstances: 1
            rootDir: server

            buildCommand: |
              pip install --upgrade pip
              pip install pipenv
              pipenv install --deploy --ignore-pipfile

              # build client and place it in public for backend to serve
              # so it can hydrate the session on first render
              cd ../client
              npm ci
              npm run build
              mkdir ../server/public
              rm -rf ../server/public/*
              cp -r ./dist/* ../server/public

            startCommand: pipenv run prod # TODO: fixme later -

            envVars:
              - key: PYTHON_VERSION
                value: 3.10.1
        databases:
          - name: db-prod
            plan: basic-256mb # $6/month + also, can only have 1 free DB
            region: oregon

      # Development
      - name: Development
        services:
          - type: web
            name: server-dev
            runtime: python
            region: oregon
            branch: dev
            plan: free
            numInstances: 1
            rootDir: server

            buildCommand: |
              pip install --upgrade pip
              pip install pipenv
              pipenv install --deploy --ignore-pipfile

              # build client and place it in public for backend to serve
              # so it can hydrate the session on first render
              cd ../client
              npm ci
              npm run build
              mkdir ../server/public
              rm -rf ../server/public/*
              cp -r ./dist/* ../server/public

            startCommand: pipenv run prod # TODO: fixme later -

            envVars:
              - key: PYTHON_VERSION
                value: 3.10.1
        databases:
          - name: db-dev
            region: oregon
            plan: free
